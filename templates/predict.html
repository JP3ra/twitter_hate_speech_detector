<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Prediction - Quicket</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="static/images/favicon.png" rel="icon" />
    <link href="static/images/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link href="static/bootstrap.min.css" rel="stylesheet" />
    <link href="static/bootstrap-icons.css" rel="stylesheet" />
    <link href="static/aos.css" rel="stylesheet" />
    <link href="static/glightbox.min.css" rel="stylesheet" />
    <link href="static/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Main CSS File -->
    <link href="static/main.css" rel="stylesheet" />
  </head>

  <body class="index-page">
    <header id="header" class="header d-flex align-items-center fixed-top">
      <div
        class="container-fluid container-xl position-relative d-flex align-items-center"
      >
        <a href="index.html" class="logo d-flex align-items-center me-auto">
          <img src="static/images/logo.png" alt="" />
          <h1 class="sitename">Quicket</h1>
        </a>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </div>
    </header>

    <main class="main">
      <!-- Hero Section -->
      <section id="hero" class="hero section">
        <div class="hero-bg">
          <img src="static/images/hero-bg-light.webp" alt="" />
        </div>
        <div class="container text-center">
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <h1 data-aos="fade-up">Hate Speech Detection</h1>
            <p data-aos="fade-up" data-aos-delay="100">
              Enter your Username and the Tweet to check for hate speech.
            </p>
            <div class="d-flex" data-aos="fade-up" data-aos-delay="200">
              <form action="/predict" method="POST" id="predict-form">
                <input
                  type="text"
                  name="username"
                  placeholder="Username"
                  class="form-control"
                  required
                />
                <br />
                <input
                  type="text"
                  name="tweet_id_or_url"
                  placeholder="Tweet..."
                  class="form-control"
                  required
                />
                <br />
                <button type="submit" class="btn-get-started">Submit</button>
              </form>
            </div>
            <div id="prediction-result" data-aos="fade-up" data-aos-delay="300">
              {% if result %}
              <p>Username: {{ username }}</p>
              <p>Tweet: {{ tweet }}</p>
              <p>Result: {{ result }}</p>
              {% if message %}
              <p>Message: {{ message }}</p>
              {% endif %} {% endif %}
            </div>
          </div>
        </div>
      </section>
      <!-- /Hero Section -->
    </main>

    <!-- Scroll Top Button -->
    <a
      href="#"
      class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script src="static/bootstrap.bundle.min.js"></script>
    <script src="static/aos.js"></script>
    <script src="static/glightbox.min.js"></script>
    <script src="static/swiper-bundle.min.js"></script>

    <!-- Main JS File -->
    <script src="static/main.js"></script>
  </body>
</html>
